<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Verification</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:600,400|Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/style.css">
	<link type="image/gif" href="assets/favicon.gif" rel="icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

	<!-- Hey Farhan! Hope you like my code! If you have any suggestions or questions let me know.  -->

	<div class="hero">
			<header>
				<div class="logo">
					<img src="assets/spacefyLogoWhite.png" alt="Spacefy Logo">
				</div> <!-- /logo -->
			</header>
			
			<form action="sendToThisURL" method="POST" id="form" novalidate>
				<h1>New User? Sign Up!</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur.</p>
				<div class="inputs">
					<label for="firstName" class="hide">Enter your First Name</label>
					<input type="text" id="firstName" name="firstName" class="name" placeholder="Enter your first name" required>
					
					<label for="lastName" class="hide">Enter your Last Name</label>
					<input type="text" id="lastName" name="lastName" class="name" placeholder="Enter your last name" required>
					<div class="nameError error"></div>

					<label for="email" class="hide">Enter your Email Address</label>
					<input type="email" id="email" name="email" class="full" placeholder="Enter your email address" required>
					<div class="emailError error"></div>

					<label for="password" class="hide">Enter a password at least 8 characters long</label>
					<input type="password" id="password" name="password" class="full" placeholder="Enter a password (minimum 8 characters)" required>
					<div class="passwordError error"></div>
					

					<label for="password2" class="hide">Re-enter your password</label>
					<input type="password" id="password2" name="password2" class="full" placeholder="Re-enter your password" required>
					<div class="passwordMatchError error"></div>

					<label for="city" class="hide">Enter the city you're interested in</label>
					<input type="text" id="autocomplete" name="city" class="full" placeholder="Enter the city you're interested in" required>
					<div class="cityError error"></div>

					<input type="submit" name="submit" value="Submit">
					<div class="success"></div>
				</div> <!-- /inputs -->
				<!-- <div class="error"></div> -->
			</form>
		</div> <!-- /container -->
	</div> <!-- /hero -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr40CiaTdqSlsyPDqmaV7NT3HDVvYcN1w&libraries=places"></script>

</body>
</html>
